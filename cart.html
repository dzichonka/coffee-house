<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee House "Resource"</title>
    <meta
      name="description"
      content="The Coffee House project involves creating a responsive website with two pages, incorporating interactivity to enhance user engagement. "
    />
    <meta property="og:title" content="Coffee House" />
    <meta
      property="og:description"
      content="The Coffee House project involves creating a responsive website with two pages, incorporating interactivity to enhance user engagement. "
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://coffee-house-rs-school.netlify.app/"
    />
    <meta
      property="og:image"
      content="https://coffee-house-rs-school.netlify.app//icons/logo.svg"
    />
    <script type="module" src="/src/scripts/cartPage.ts"></script>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <header id="header" class="header"></header>
        <main>
          <section id="cart" class="cart wrapper">
            <h2>Cart</h2>
            <div id="loader" class="loader">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
            <div class="cart-table">
              <ul id="cart-list" class="cart-list"></ul>
            </div>
            <div id="cart-total" class="cart-total">
              <div class="cart-row">
                <h3>Total:</h3>
                <div class="price-container">
                  <h3 id="total-price-old" class="price__old"></h3>
                  <h3 id="total-price-new" class="price__new"></h3>
                </div>
              </div>
            </div>
            <div class="buttons wrapper">
              <div id="loader" class="loader">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
              </div>
            </div>
          </section>
        </main>
        <footer id="footer" class="footer"></footer>
      </div>
    </div>
  </body>
</html>
